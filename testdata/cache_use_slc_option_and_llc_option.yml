rule:
  servers:
    type: 0
    addrs:
      - localhost:11211
  logger:
    mode: console
    enabled: true
  retry:
    limit: 3
    interval: 30000
  cache_control:
    optimistic_lock: true
    pessimistic_lock: true
    ignore_newer_cache: true
  timeout: 200000000000
  max_idle_connection: 1000
slc:
  servers:
    type: 0
    addrs:
      - localhost:11211
  lock_expiration: 90
  expiration: 0
llc:
  servers:
    type: 0
    addrs:
      - localhost:11211
  cache_control:
    optimistic_lock: false
    pessimistic_lock: false
  lock_expiration: 90
  expiration: 3600
