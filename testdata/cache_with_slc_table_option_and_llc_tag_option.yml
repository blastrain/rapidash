rule:
  type: 0
  servers:
    - localhost:11211
  logger:
    mode: console
    enabled: false
  retry:
    limit: 3
    interval: 30000
  cache_control:
    optimistic_lock: true
    pessimistic_lock: true
    ignore_newer_cache: true
  timeout: 200000000000
  max_idle_connection: 1000
slc:
  servers:
    type: 0
    addrs:
      - localhost:11211
  tables:
    user_logins:
      server:
        type: 1
        addr: localhost:6379
      shard_key: user_id
      cache_control:
        optimistic_lock: false
        pessimistic_lock: true
    user_logs:
      server:
        type: 0
        addr: localhost:11211
      lock_expiration: 30
      expiration: 100
      cache_control:
        optimistic_lock: false
        pessimistic_lock: true
  lock_expiration: 90
  expiration: 0
llc:
  servers:
    type: 0
    addrs:
      - localhost:11211
  tags:
    a:
      server:
        type: 1
        addr: localhost:6379
    b:
      server:
        type: 0
        addr: localhost:11211
      lock_expiration: 90
      expiration: 0
  cache_control:
    optimistic_lock: false
    pessimistic_lock: false
  lock_expiration: 90
  expiration: 3600
